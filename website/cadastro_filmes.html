<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes e Séries</title>
    <!-- Bootstrap 5.0.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(30, 30, 35, 0.72);
            --glass-border: rgba(255,255,255,0.09);
            --accent: #4be5cc;
            --accent-glow: 0 0 8px #4be5cc88;
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            color: #e4e4e4;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .glass-card {
            background: var(--glass-bg);
            border: 1.5px solid var(--glass-border);
            border-radius: 22px;
            padding: 2rem 2.5rem 2.5rem 2.5rem;
            box-shadow: 0 8px 40px #0005, 0 1.5px 8px #4be5cc11;
            backdrop-filter: blur(18px);
            margin-bottom: 2rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .site-title {
            font-weight: 700;
            letter-spacing: -2px;
            color: #fff;
            background: linear-gradient(90deg, #fff 60%, #4be5cc 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 0.7em;
        }
        .form-label {
            color: #e2e2e2;
            font-weight: 500;
        }
        .form-control, .mascote-input {
            background: rgba(255,255,255,0.07);
            color: #e4e4e4;
            border: 1px solid #333942;
            border-radius: 9px;
            transition: border-color 0.2s;
        }
        .form-control:focus, .mascote-input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: var(--accent-glow);
            background: rgba(255,255,255,0.13);
        }
        .btn-dark {
            background: linear-gradient(90deg, #212529 60%, #4be5cc 100%);
            color: #fff;
            border: none;
            font-weight: 500;
            border-radius: 10px;
            box-shadow: 0 0 0 0 #4be5cc00;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .btn-dark:hover {
            box-shadow: 0 0 10px 2px #4be5cc77;
            background: linear-gradient(90deg, #222 40%, #4be5cc 100%);
        }
        .table-dark {
            background-color: rgba(30,32,34,0.91);
        }
        .table-dark th, .table-dark td {
            color: #e9e9e9;
            border-color: #393c3f;
        }
        .btn-remove {
            color: #fff;
            background: linear-gradient(90deg, #444 80%, #c0392b 100%);
            border: none;
            border-radius: 6px;
            padding: 4px 11px;
            font-size: 0.96em;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-remove:hover {
            background: #c0392b;
            box-shadow: 0 0 8px #c0392b55;
        }
        /* Mascote ------------------------------------- */
        .mascote-container {
            position: fixed;
            bottom: 30px;
            right: 32px;
            background: var(--glass-bg);
            border: 1.5px solid var(--glass-border);
            border-radius: 18px;
            box-shadow: 0 4px 24px #0007, var(--accent-glow);
            padding: 18px 20px 18px 14px;
            display: flex;
            align-items: flex-end;
            gap: 14px;
            z-index: 1000;
            min-width: 270px;
        }
        .mascote-avatar {
            min-width: 80px;
            min-height: 86px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 4px 24px #4be5cc44);
        }
        /* Mascote balão */
        .mascote-chat {
            max-width: 240px;
            color: #fff;
            background: linear-gradient(120deg, #292c2e 80%, #4be5cc22 100%);
            border-radius: 11px 11px 11px 2px;
            padding: 10px 16px 12px 14px;
            font-size: 1rem;
            margin-bottom: 5px;
            box-shadow: 0 2px 9px #4be5cc11;
            position: relative;
            animation: chat-appear 0.5s;
        }
        @keyframes chat-appear {
            from { opacity: 0; transform: translateY(24px);}
            to { opacity: 1; transform: none;}
        }
        .mascote-chat:before {
            content: "";
            display: block;
            position: absolute;
            left: 6px;
            bottom: -12px;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #292c2e 70%, #4be5cc22 100%);
            border-radius: 0 0 12px 4px;
            transform: rotate(16deg);
            z-index: 1;
        }
        .mascote-input {
            border: none;
            border-radius: 8px;
            padding: 5px 9px;
            width: 160px;
            font-size: 1rem;
            background: rgba(255,255,255,0.07);
            color: #e4e4e4;
            margin-top: 1px;
            box-shadow: 0 1.5px 10px #4be5cc11;
        }
        /* Panda SVG Animations */
        .panda-paw {
            transform-origin: 52px 54px;
            animation: acenoPaw 2.5s infinite;
        }
        @keyframes acenoPaw {
            0%,100% { transform: rotate(0deg);}
            8% { transform: rotate(-18deg);}
            14% { transform: rotate(0deg);}
        }
        .panda-eye-blink {
            transform-origin: center;
            animation: blink 4.7s infinite;
        }
        .panda-eye-blink.right { animation-delay: 0.7s;}
        @keyframes blink {
            0%, 94%, 100% { transform: scaleY(1);}
            96%, 98% { transform: scaleY(0.17);}
        }
        @media (max-width: 800px) {
            .glass-card { padding: 1.2rem 0.7rem 1.2rem 0.7rem; }
            .mascote-container { right: 8px; bottom: 10px;}
        }
        @media (max-width: 600px) {
            .glass-card { padding: 0.5rem 0.3rem 1rem 0.3rem; }
            .mascote-container { right: 0; left: 0; bottom: 0; border-radius: 0; min-width: unset;}
        }
    </style>
</head>
<body>
    <div class="glass-card mt-4 mb-4">
        <div class="site-title">
            <span>🎬 Cadastro de Filmes e Séries</span>
        </div>
        <!-- Formulário de cadastro -->
        <form id="formCadastro" class="row g-3 mb-4">
            <div class="col-md-4 col-12">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="col-md-3 col-12">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" required>
            </div>
            <div class="col-md-2 col-6">
                <label for="ano" class="form-label">Ano de Lançamento</label>
                <input type="number" class="form-control" id="ano" min="1900" max="2100" required>
            </div>
            <div class="col-md-2 col-6">
                <label for="avaliacao" class="form-label">Minha Avaliação</label>
                <input type="number" class="form-control" id="avaliacao" min="0" max="10" step="0.1" placeholder="0 a 10" required>
            </div>
            <div class="col-md-1 d-flex align-items-end">
                <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
            </div>
        </form>
        <!-- Tabela de filmes/séries -->
        <div class="table-responsive">
            <table class="table table-dark table-striped" id="tabelaFilmes">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Gênero</th>
                        <th>Ano</th>
                        <th>Avaliação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão adicionadas pelo JS -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Mascote flutuante -->
    <div class="mascote-container" id="mascoteContainer">
        <span class="mascote-avatar" id="mascoteAvatar">
            <!-- PandaCine SVG -->
            <svg width="82" height="94" viewBox="0 0 64 74">
                <!-- Orelha esquerda -->
                <ellipse cx="12" cy="18" rx="10" ry="12" fill="#232323"/>
                <!-- Orelha direita -->
                <ellipse cx="52" cy="18" rx="10" ry="12" fill="#232323"/>
                <!-- Cabeça -->
                <ellipse cx="32" cy="32" rx="26" ry="26" fill="#fff" stroke="#232323" stroke-width="2"/>
                <!-- Olho esquerdo (pinta) -->
                <ellipse cx="22" cy="34" rx="7" ry="9" fill="#232323"/>
                <!-- Olho direito (pinta) -->
                <ellipse cx="42" cy="34" rx="7" ry="9" fill="#232323"/>
                <!-- Olho esquerdo branco -->
                <ellipse class="panda-eye-blink" cx="22" cy="36" rx="2.3" ry="3.1" fill="#fff"/>
                <!-- Olho direito branco -->
                <ellipse class="panda-eye-blink right" cx="42" cy="36" rx="2.3" ry="3.1" fill="#fff"/>
                <!-- Nariz -->
                <ellipse cx="32" cy="46" rx="3.5" ry="2.3" fill="#232323"/>
                <!-- Boca sorrindo -->
                <path d="M29,51 Q32,54 35,51" stroke="#232323" stroke-width="1.3" fill="none"/>
                <!-- Corpo -->
                <ellipse cx="32" cy="67" rx="19" ry="8" fill="#fff" stroke="#222" stroke-width="1.3"/>
                <!-- Patinha esquerda -->
                <ellipse cx="15" cy="72" rx="5.5" ry="3.3" fill="#232323"/>
                <!-- Patinha direita acenando -->
                <g class="panda-paw">
                    <ellipse cx="53.5" cy="65.5" rx="5.5" ry="3.3" fill="#232323"/>
                    <ellipse cx="53.5" cy="68" rx="1.6" ry="1.2" fill="#fff" opacity="0.8"/>
                </g>
            </svg>
        </span>
        <div>
            <div class="mascote-chat" id="mascoteChat">
                Olá! Eu sou o <b>PandaCine</b> 🐼<br>
                Pergunte por recomendações!
            </div>
            <input class="mascote-input" id="mascoteInput" placeholder="Digite aqui..." autocomplete="off" />
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cadastro de filmes/séries
        document.getElementById('formCadastro').addEventListener('submit', function(e) {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value.trim();
            const genero = document.getElementById('genero').value.trim();
            const ano = document.getElementById('ano').value;
            const avaliacao = document.getElementById('avaliacao').value;

            if (!titulo || !genero) return;

            const tabela = document.getElementById('tabelaFilmes').getElementsByTagName('tbody')[0];
            const novaLinha = tabela.insertRow();

            novaLinha.insertCell(0).innerText = titulo;
            novaLinha.insertCell(1).innerText = genero;
            novaLinha.insertCell(2).innerText = ano;
            novaLinha.insertCell(3).innerText = avaliacao;

            // Botão de remover
            const cellAcoes = novaLinha.insertCell(4);
            const btnRemove = document.createElement('button');
            btnRemove.innerText = 'Remover';
            btnRemove.className = 'btn-remove';
            btnRemove.onclick = function() {
                tabela.removeChild(novaLinha);
            };
            cellAcoes.appendChild(btnRemove);

            // Limpa o formulário
            document.getElementById('formCadastro').reset();
        });

        // Mascote Interação
        const mascoteInput = document.getElementById('mascoteInput');
        const mascoteChat = document.getElementById('mascoteChat');
        let chatTimeout = null;

        mascoteInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && mascoteInput.value.trim()) {
                const pergunta = mascoteInput.value.toLowerCase();
                let resposta = "Ainda estou aprendendo! Pode perguntar sobre gêneros, filmes ou séries.";

                // Recomendações básicas
                if (pergunta.includes('ação')) resposta = "Recomendo <b>'John Wick'</b> ou <b>'Mad Max: Estrada da Fúria'</b>!";
                else if (pergunta.includes('romance')) resposta = "Que tal <b>'Orgulho e Preconceito'</b> ou <b>'La La Land'</b>?";
                else if (pergunta.includes('comédia')) resposta = "Você pode gostar de <b>'Brooklyn Nine-Nine'</b> ou <b>'O Homem ao Lado'</b>.";
                else if (pergunta.includes('terror')) resposta = "Experimente <b>'Invocação do Mal'</b> ou <b>'A Maldição da Residência Hill'</b>.";
                else if (pergunta.includes('animação')) resposta = "Assista <b>'Viva: A Vida é uma Festa'</b> ou <b>'Divertida Mente'</b>!";
                else if (pergunta.includes('série')) resposta = "Séries populares: <b>'Dark'</b>, <b>'Stranger Things'</b> ou <b>'Breaking Bad'</b>.";
                else if (pergunta.includes('filme')) resposta = "Filmes famosos: <b>'Interstellar'</b>, <b>'O Poderoso Chefão'</b>, <b>'Cidade de Deus'</b>.";
                else if (pergunta.includes('obrigado') || pergunta.includes('valeu')) resposta = "De nada! 🐼 Sempre que precisar, é só chamar.";
                else if (pergunta.includes('olá') || pergunta.includes('oi')) resposta = "Oi! Pronto para recomendações de filmes ou séries?";

                mascoteChat.innerHTML = resposta;
                mascoteInput.value = '';
                mascoteChat.style.animation = 'chat-appear 0.4s';

                if (chatTimeout) clearTimeout(chatTimeout);
                // Volta para mensagem padrão após 7 segundos
                chatTimeout = setTimeout(() => {
                    mascoteChat.innerHTML = 'Olá! Eu sou o <b>PandaCine</b> 🐼<br>Pergunte por recomendações!';
                    mascoteChat.style.animation = 'chat-appear 0.4s';
                }, 7000);
            }
        });
    </script>
</body>
</html>
